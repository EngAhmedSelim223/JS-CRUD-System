<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <!-- Bootstrap & Font Awesome-->
    <!-- Bootstrap CSS & Font Awesome -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mt-5">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input oninput="validateInput('productName', 'name', 'nameAlert')" type="text" class="form-control" id="productName" aria-describedby="emailHelp">
                        <div class="alert alert-danger my-2 d-none" id="nameAlert">
                            should start with capital letter and not less than 3 characters
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Product Price</label>
                        <input oninput="validateInput('productPrice', 'price', 'priceAlert')" type="number" class="form-control" id="productPrice">
                        <div class="alert alert-danger my-2 d-none" id="priceAlert">
                            should be a number and not less than 1
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productDesc" class="form-label">Product Description</label>
                        <input oninput="validateInput('productDesc', 'desc', 'descAlert')" type="text" class="form-control" id="productDesc">
                        <div class="alert alert-danger my-2 d-none" id="descAlert">
                            should not be empty
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Product Category</label>
                        <input oninput="validateInput('productCategory', 'category', 'catAlert')" type="text" class="form-control" id="productCategory" list="categories">
                        <div class="alert alert-danger my-2 d-none" id="catAlert">
                            should not be empty
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="productImg" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="productImg" list="categories">
                    </div>

                    <datalist id="categories">
                        <option value="Electronics">
                        <option value="Clothing">
                        <option value="Footwear">
                        <option value="Accessories">
                    </datalist>
                    <button id="addBtn" type="submit" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                    <button id="updateBtn" type="submit" class="btn btn-warning d-none" onclick="updateProduct()">Update Product</button>
                    <button type="reset" class="btn btn-danger" onclick="clearForm()">Reset</button>
                </div>
            </div>
        </div>
       <div class="mt-5">
        <label for="productSearch" class="form-label">Search Product</label>
        <input oninput="searchByName()" type="text" class="form-control" id="productSearch" aria-describedby="emailHelp" placeholder="Search">
        
       </div>
        <div class="row mt-5 g-3" id="rowInput">
           
        </div>
    </div>


    <!-- Toaster -->
    <div class="toast position-fixed top-0 end-50 bg-success" role="alert" aria-live="assertive" aria-atomic="true" id="toaster">
        <div class="toast-header bg-success">
          <strong class="me-auto text-white" id="msg">Bootstrap</strong>
          <small class="text-body-secondary">just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    <!-- Bootstrap JS-->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/Regex.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
